<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Built-in Validation - Full Example</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <form>
      <fieldset>
        <legend>
          Do you have a driver's license? <span aria-label="required">*</span>
        </legend>

        <input type="radio" name="driver" id="r1" value="yes" required />
        <label for="r1">Yes</label>

        <input type="radio" name="driver" id="r2" value="no" required />
        <label for="r2">No</label>
      </fieldset>

      <p>
        <label for="n1">How old are you?</label>
        <input type="number" min="12" max="120" step="1" id="n1" name="age" />
      </p>

      <p>
        <label>What's your favorite fruit? <span aria-label="*">*</span></label>
        <input
          type="text"
          id="t1"
          name="fruit"
          list="l1"
          pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry|[Ll]emon|[Oo]range"
          required
        />

        <datalist id="l1">
          <option>Banana</option>
          <option>Cherry</option>
          <option>Apple</option>
          <option>Strawberry</option>
          <option>Lemon</option>
          <option>Orange</option>
        </datalist>
      </p>

      <p>
        <label for="t2">What's your email address?</label>
        <input type="email" id="t2" name="email" />
      </p>
      <p>
        <label for="t3">Leave a short message</label>
        <textarea id="t3" name="msg" maxlength="140" rows="5"></textarea>
      </p>
      <p>
        <button>Submit</button>
      </p>
    </form>
  </body>
</html>
